<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>

    <form action="" method="post">
        {% csrf_token %}
      <div class="tab-content">
        <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            <div class="row" style="margin-top: 2%;">
                <div class="col-md-3 ">
                    <label for="origin" class="form-label"> Job Title </label>
                    <input type="text" class="form-control" id="origin" name="origin" required>
                </div>
                <div class="col-md-3 ">
                    <label for="dest" class="form-label"> Province </label>
                    <input type="text" class="form-control" id="dest" name="dest" required>
                </div>
                <div class="col-md-2 ">
                    <label for="date" class="form-label"> Category </label>
                    <input type="text" class="form-control" id="date" name="date">
                </div>
                <div class="col-md-2">
                    <button style="margin-top: 19%;" class="btn btn-warning"> search </button>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...</div>
        <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab" tabindex="0">...</div>
        <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab" tabindex="0">...</div>
      </div>
        </div>
    </form>

</body>
</html>
